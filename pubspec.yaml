name: HIIT
description: A new Flutter project.

publish_to: "none"

version: 1.0.4+4

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar: ^0.3.3 #latest version
  cupertino_icons: ^0.1.3
  bloc: ^6.1.0
  flutter_bloc: ^6.1.0
  equatable: ^1.2.5
  intl: ^0.16.1
  carousel_slider: ^2.2.1
  flutter_svg: ^0.19.3
  sqflite: ^1.3.1
  path: ^1.6.4
  uuid: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/macro_hiit_icon.png"
  adaptive_icon_background: "#65CEEA"
  adaptive_icon_foreground: "assets/icons/macro_hiit_icon.png"

analyzer:
  enable-experiment:
    - spread-collections

flutter:
  uses-material-design: true

  assets:
    - assets/vectors/404.svg
    - assets/vectors/no_meals.svg
    - assets/vectors/noTrack.svg

  fonts:
    - family: Questrial
      fonts:
        - asset: assets/fonts/Questrial-Regular.ttf
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-BoldItalic.ttf
